<!DOCTYPE html>
    <html>
        <head>
            <script type="text/javascript" src="JSClicker.js"></script>
            <title>Midnight-Blue Cookie Clicker Game!</title>
            <link rel = "stylesheet" href = "clickerStyle.css"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
        </head>

        <body>
            <div id = "space">
                <input type="text" id="text" disabled style= text-align:center size="50px">
            </div>

            <!--Creating the cookie-->
            <div id = "cookie">
                <img src="parts.jpg" draggable=false class="Part-Clicker" onclick="Click()" id="cookie">
        </div>
        

        <p>
            <p>Click !!!</p>
        
            <div id = "numbers"></div>
            <div id= "upgradeLevel"></div>
    
            <p1>Intructions: </p1>
            <p3>The faster you click the better you do in battle :DDD</p3>

        <!-- timer -->
        <div id = timer>
            <h1> Time Remaining: <span id="countdowntimer">60 </span> Seconds</h1>
            </div>

        <!--name box-->
        <h2>Type your name here!</h2>

        <form action="/clicker.html">  <!--REDIRECTION PAGE-->
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname"><br><br>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname"><br><br>
          <input type="submit" value="Submit" onclick=submit()>
        </form>        

        </body>
    </html>
