<!DOCTYPE html>
    <html>
        <head>
            <script type="text/javascript" src="JSClicker.js"></script>
            <title>Midnight-Blue Cookie Clicker Game!</title>
            <link rel = "stylesheet" href = "clickerStyle.css"/>
        </head>

        <body>
            <div id = "space">
                <input type="text" id="text" disabled style= text-align:center size="50px">
            </div>
           

            <!--Creating the cookie-->
            <div id = "cookie">
                <a href=# onclick="Click()"><img src="parts.jpg" width="200px"></a>
        </div>
        <script type="text/javascript">
        var fights
            function Click() {
               cookiecount = cookiecount + 1
               document.getElementById('text').value = cookiecount; 
            }
            for (i=0; cookiecount>i;)  {
                if (cookiecount = 50) {
                if (fights = 0) {
                    window.open = "fileforfight"
                    fights++
                    cookiecount = 0
                }
            }
            if (cookiecount = 250) {
            if (fights = 1) {
                window.open = "fileforfight2"
                fights++
                cookiecount = 0
            }
            }
            if (cookiecount = 500) {
                if (fights = 2) {
                    window.open = "fileforfight3"
                    fights++
                    cookiecount = 0
                }
            }
            if (cookiecount = 1000) {
                if (fights = 3) {
                    alert("The final boss is here! Go to the other window to slay it!")
                    window.open = "fileforfight4"
                    fights++
                    cookiecount = 0
                }
            }
            if (fights = 4) {
                alert("You did it! You win!")
            }
        }

        </script>

        <p>
            <p>Number of scraps:</p>
        
            <div id = "numbers"></div>
            <div id= "upgradeLevel"></div>
    
            <p>Intructions: Click the scrap - collect as much as you can :DDD.</p>
            
    
            <script>
                var cookiecount = 0;
            </script>
        </body>
    </html>
