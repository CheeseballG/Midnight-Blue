        <button style = "position: absolute; left: 676px; top: 350px;" type = "button" class = "btn btn-success" id = "healButton" onclick="doHeal()"> heal </button>
        <button style = "position: absolute; left: 730px; top: 350px;" type = "button" class = "btn btn-warning" id = "spellButton" onclick="doSpell()"> spell</button>
        <script>
            var playerHealth = 10;
            var enemyHealth = 10;
            var playerDamage = 3;
            var enemyDamage = 5;
            var healPoints = 5;
    function doPunch(){
        enemyHealth = enemyHealth - playerDamage
        alert("You did " + playerDamage + " damage. Enemy has " + enemyHealth + " health left.");
        if(enemyHealth <= 0)
        {
            alert("You won the fight");
        }
    };
    function doHeal(){
        var originalHealth = playerHealth;
        playerHealth = playerHealth + healPoints;
        alert("You healed youself " + playerHealth + " hitpoints.");
    }
    function doSpell(){
        enemyDamage = enemyDamage - 1
        alert("You lowered the enemy's damage to " + enemyDamage + " damage.");
        if(enemyDamage <= 0)
        {
            enemyDamage = 1;
        }
    }
        </script>
